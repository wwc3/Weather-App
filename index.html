<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   <div class="container">
     <br />
      <h1>Check the weather</h1>
    
      <h4>Your current day & time: 
<span id="day-time"></span>

      </h4>
      <h5>Type a city and its 2-letter country abbreviation below:</h5>
      <div class="search">
        
      <form id="enter">

   <div class="input-group">
    
      
     <input
            class="form-control"
            id="user-answer"
            type="text"
            autocomplete="off"
            autofocus="on"
            placeholder="ex: Rome, IT"
          />
        
      
  <button class="btn btn-outline-secondary gap-2 glass" id="search-button" type="submit"> 
🔎
        </button>
             
   <button class="btn btn-outline-secondary location" id="your-location" type="button">
📍Your location

        </button>

      </div>
    


  </div>
 </form>
 
 </div>
    <section class="main">

<div class="current">
              <div class="city-name">
        <h2></h2>

              
<h3>
        
            <div class="temperature" id="temp"></div>
            
           
            <span class="pic">
            <img src="" id="icon" class="icon" width="48"/></span>
            <span class="conditions" id="description"></span>
            
            <div id="humidity" class="humidity">Humidity: %</div>
       <div id="wind" class="wind"></div>
          </div>
          </h3>
            
  
    
         
     
  
  </div>
        <br />
      
          <div class="five-day">
          <div id="grid" class="forecasting"></div>
          </div>
        </div>
        
      <section class="bottom">
        <center>
          <a href="https://github.com/wwc3/Weather-App" target="_blank"
            >Open-source code</a
          >
          by Eva C
        </center>
      </section>
    </div>
  </section>
    <script src="src/script.js"></script>
  </body>
</html>
