<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   <div class="container">
      <h1>Check the weather</h1>
<div class="search">
           <form id="enter" class="mb-3 row">
             <div class="col-sm-10">
          <input
            class="form-control"
            id="user-answer"
            type="text"
            autocomplete="off"
            autofocus="on"
            placeholder="Enter city (e.g. Rome, Paris, etc.)"
          />
          </div>
      <div class="col-sm-10">
        <center>
  <button class="btn btn-outline-secondary gap-2 enter" id="search-button" type="submit">
Search

        </button>
   <button class="btn btn-outline-secondary location" id="your-location" type="button">
Current location

        </button></center>
      </div>
      </div>
    </form>
</div>


    <section class="main">

<div class="current">
              <div class="city-name">
        <h2>CITY</h2>
<h6>Day time</h6>
              
<h3>
        
            <div class="temperature" id="temp"></div>
            
           
            <span class="image">
            <img src="" id="icon" class="icon" width="48"/></span>
            <span class="conditions" id="description">Weather Conditions</span>
            
            <div id="humidity" class="humidity">Humidity: %</div>
       <div id="wind" class="wind"></div>
          </div>
          </h3>
            
  
    
         
     
    </div>
        <br />
        <section class="daily-forecast">
          <div id="grid"></div>
          
      </section>
      <section class="bottom">
        <center>
          <a href="https://github.com/wwc3/Weather-App" target="_blank"
            >Open-source code</a
          >
          by Eva C
        </center>
      </section>
    </div></div>
  </section>
    <script src="src/script.js"></script>
  </body>
</html>
