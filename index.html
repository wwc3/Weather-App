<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Check the weather</h1>

      <div class="search">
        <form id="enter">
          <div class="input-group">
            <input
              type="text"
              id="user-answer"
              type="search"
              autocomplete="off"
              autofocus="on"
              class="form-control"
              placeholder="Enter city (e.g. Rome, Paris, Madrid, etc.)"
            />
            <button class="btn btn-outline-secondary" type="submit">Search</button>
            <button
              class="btn btn-outline-secondary btn"
              id="current-location-button"
              type="button"
            >
              Your Location
            </button>
          </div>
        </form>
        </div>
        <br />
        <br />
      <section class="main">
  
      
        <section class="city-icon">
          <div class="container">
          <div class="row">
            <div class="col-6">
              
        <h2>CITY</h2>
        <h6>Day time</h6>
        <h3>
          <div class="float-left">
            <span class="temperature" id="temp"> Temperature</span>
            <span class="units"
              >Â°F
            </span>
          </div>
          <div class="weather-pic">
            <img src="" id="icon" class="icon" />
          </div>
         
        </h3>
       
        </div>
        
      <div class="col-2">
        <div class="weather-details">
        <h4>
          <div class="conditions" id="description">Weather Conditions</div>
          <div id="humidity">Humidity: %</div>
          <div id="wind">Wind speed: mph</div>
          
        </h4>
      </div>
      </div>
    </div>
  </section>
        <br />
        <section class="daily-forecast">
          <div id="grid"></div>
          
      </section>
      <section class="bottom">
        <center>
          <a href="https://github.com/wwc3/Weather-App" target="_blank"
            >Open-source code</a
          >
          by Eva C
        </center>
      </section>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
